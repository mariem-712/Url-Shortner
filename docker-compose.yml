services:
  app:
    build: .
    container_name: url-shortener-app
    expose:
      - "3000"
    env_file:
      - .env
    volumes:
      - urlshortener_db:/usr/src/app/db
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "8888:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network
  
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    networks:
      - app-network
    depends_on:
      - prometheus
      
networks:
  app-network:
    driver: bridge

volumes:
  urlshortener_db:
